version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm ci

  build:
    commands:
      - echo "Building the Next.js app..."
      - npm run build

  post_build:
    commands:
      - echo "Uploading static files to S3..."
      - aws s3 sync out/ s3://signin-frontend-bucket/ --delete

artifacts:
  files:
    - '**/*'
  base-directory: out
